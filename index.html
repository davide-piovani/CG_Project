<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CG Project</title>
        <style type="text/css">
            body {
                margin: 0;
                background-color: gray;
            }
            canvas {
                display: block;
                background-color: white;
            }
        </style>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">

        <!-- Styles -->
        <link href="src/pushy-buttons/css/pushy-buttons.css" rel="stylesheet">

        <!-- Test -->
        <link href="src/pushy-buttons/css/style.css" rel="stylesheet">

        <script type="text/javascript" src="src/utils/webgl-obj-loader.min.js"></script>
        <script type="text/javascript" src="src/utils/utils.js"></script>
        <script type="text/javascript" src="src/class/Camera.js"></script>
        <script type="text/javascript" src="src/class/SceneNode.js"></script>
        <script type="text/javascript" src="src/class/Assets.js"></script>
        <script type="text/javascript" src="./src/param.js"></script>
        <script type="text/javascript" src="src/class/ElectronAnimation.js"></script>

    </head>

    <body>
        <div>
            <div>
                <a>Element:</a>
                <button id="H" name="H" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="buttonController(AssetType.HYDROGEN)">HYDROGEN</button>
                <button id="He" name="He" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="buttonController(AssetType.HELIUM)">HELIUM</button>
                <button id="C" name="C" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="buttonController(AssetType.CARBON)">CARBON</button>
                <button id="O" name="O" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="buttonController(AssetType.OXYGEN)">OXYGEN</button>
                <a>Camera:</a>
                <button id="axis_x" name="axis_x" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="setCamera('x')">X</button>
                <button id="axis_y" name="axis_y" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="setCamera('y')">Y</button>
                <button id="axis_z" name="axis_z" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="setCamera('z')">Z</button>
            </div>
            
            <canvas id="canvas" style="z-index: 1" height="100%" width="100%"></canvas>
        </div>


        <script type="text/javascript" src="src/utils/set-up.js"></script>
        <script type="text/javascript" src="./src/drawing.js"></script>
        <script type="text/javascript" src="./src/ui.js"></script>
    </body>

</html>
