<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CG Project</title>
        <style type="text/css">
            body {
                margin: 0;
                background-color: black;
            }
            canvas {
                display: block;
                background-color: white;
            }
        </style>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">

        <!-- Styles -->
        <link href="src/pushy-buttons/css/pushy-buttons.css" rel="stylesheet">
        <link href="src/css/div_styles.css" rel="stylesheet">
        <link href="src/css/ui_titles.css" rel="stylesheet">

        <!-- Test -->
        <link href="src/pushy-buttons/css/style.css" rel="stylesheet">

        <script type="text/javascript" src="src/utils/webgl-obj-loader.min.js"></script>
        <script type="text/javascript" src="src/utils/utils.js"></script>
        <script type="text/javascript" src="src/class/Camera.js"></script>
        <script type="text/javascript" src="src/class/SceneNode.js"></script>
        <script type="text/javascript" src="src/class/Assets.js"></script>
        <script type="text/javascript" src="./src/param.js"></script>
        <script type="text/javascript" src="src/class/ElectronAnimation.js"></script>

    </head>

    <body>
        <div style="background-color: black;">
            <div style="background-color: black;">

                <div class="left" id="left_block_container">
                    <canvas id="canvas" style="z-index: 1" height="100%" width="100%"></canvas>
                </div>
                <div class="right" id="right_block_container" style="background-color: black;">

                    <div id="element_container" style="margin: 0px; margin-top: 10px;">
                        <p class="titles">Element:</p>
                        <button style="margin: 5px; margin-left: 0px;" id="H" name="H" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="buttonController(AssetType.HYDROGEN)">HYDROGEN</button>
                        <button style="margin: 5px; margin-left: 0px;" id="He" name="He" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="buttonController(AssetType.HELIUM)">HELIUM</button>
                        <br>
                        <button style="margin: 5px; margin-left: 0px;" id="C" name="C" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="buttonController(AssetType.CARBON)">CARBON</button>
                        <button style="margin: 5px; margin-left: 0px;" id="O" name="O" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="buttonController(AssetType.OXYGEN)">OXYGEN</button>
                    </div>
                    <div style="margin: 0px;">
                        <p class="titles">Camera:</p>
                        <button style="margin: 5px; margin-left: 0px;" id="inside_camera" name="inside_camera" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="setCamera('in')">Inside</button>
                        <button style="margin: 5px; margin-left: 0px;" id="outside_camera" name="outside_camera" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="setCamera('out')">Outside</button>
                    </div>
                    <div id="outer_camera_container" style="margin: 0px;">
                        <p class="titles">Axis view:</p>
                        <button style="margin: 5px; margin-left: 0px;" id="axis_x" name="axis_x" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="setCamera('x')">X</button>
                        <button style="margin: 5px; margin-left: 0px;" id="axis_y" name="axis_y" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="setCamera('y')">Y</button>
                        <button style="margin: 5px; margin-left: 0px;" id="axis_z" name="axis_z" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="setCamera('z')">Z</button>
                    </div>
                    <div id="toggle_raycasting_container" style="margin: 0px;">
                        <p class="titles">Raycast:</p>
                        <button style="margin: 5px; margin-left: 0px;" id="toggle_raycasting" name="toggle_raycasting" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="toggleRaycast()">Active</button>
                        <br>
                        <p class="titles">Floor:</p>
                        <button style="margin: 5px; margin-left: 0px;" id="toggle_floor" name="toggle_floor" class="pushy__btn pushy__btn--sm pushy__btn--blue" onclick="toggleFloor()">Not active</button>
                    </div>
                    <div id="light_type_container" name="light_type_container">
                        <p class="titles">Light type:</p>

                    </div>
                    <div id="beta_value_container" name="beta_value_container" style="margin: 0px;">
                        <p class="titles">Beta value:</p>
                        <input type="number" id="beta_value" name="beta_value" min="0" step="0.1">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="src/utils/set-up.js"></script>
        <script type="text/javascript" src="./src/drawing.js"></script>
        <script type="text/javascript" src="./src/ui.js"></script>
    </body>

</html>
